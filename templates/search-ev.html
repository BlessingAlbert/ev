<!DOCTYPE html>
<html>
    <head>
        <title>EV Database | Add</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center" style="border-bottom:1px solid black;">Search an EV</h3><br/>
                    <form action="/search-ev" method="post">
                        <div class="form-group">
                            <label>Attributes</label>
                            <select class="form-control" id="attribute" name="attribute">
                                <option value="name">Name</option>
                                <option value="manufacturer">Manufacturer</option>
                                <option value="year">Year</option>
                                <option value="battery_size">Battery Size (Kwh)</option>
                                <option value="wltp_range">WLTP Range (Km)</option>
                                <option value="cost">Cost</option>
                                <option value="power_kw">Power (Kw)</option>
                            </select>
                        </div><br/>
                        <div class="form-group">
                            <label>Value</label>
                            <input class="form-control" type="text" id="value" name="value">
                        </div><br/>
                        <input class="btn tbn-primary" type="submit" value="Search" style="margin:auto;display:block">
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
