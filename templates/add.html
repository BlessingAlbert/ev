<!DOCTYPE html>
<html>
    <head>
        <title>EV Database | Add</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-4"></div>
                <div class="col-md-4">
                    <h3 class="text-center" style="border-bottom:1px solid black;">Add an EV</h3><br/>
                    <form action="/add" method="post">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" type="text" id="name" name="name">
                        </div><br/>
                        <div class="form-group">
                            <label>Manufacturer</label>
                            <input class="form-control" type="text" id="manufacturer" name="manufacturer">
                        </div><br/>
                        <div class="form-group">
                            <label>Year</label>
                            <input class="form-control" type="number" id="year" name="year">
                        </div><br/>
                        <div class="form-group">
                            <label>Battery Size (Kwh)</label>
                            <input class="form-control" type="number" id="battery_size" name="battery_size">
                        </div><br/>
                        <div class="form-group">
                            <label>WLTP Range (Km)</label>
                            <input class="form-control" type="number" id="wltp_range" name="wltp_range">
                        </div><br/>
                        <div class="form-group">
                            <label>Cost</label>
                            <input class="form-control" type="number" id="cost" name="cost">
                        </div><br/>
                        <div class="form-group">
                            <label>Power (Kw)</label>
                            <input class="form-control" type="number" id="power_kw" name="power_kw">
                        </div><br/>
                        <input type="submit" value="Add" class="btn btn-primary" style="margin:auto;display:block;">
                    </form>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </body>
</html>
